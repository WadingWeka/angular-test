<div class="container">
    <h2>Employee Details</h2>
    <table class="table">
        <tbody>
            <tr>
                <th>ID: </th>
                <td> {{employee.id}}</td>
            </tr>

            <tr>
                <th>Name: </th>
                <td> {{employee.name}}</td>
            </tr>

            <tr>
                <th>Salary: </th>
                <td> {{employee.salary}}</td>
            </tr>

            <tr>
                <th>Department: </th>
                <td> {{employee.current_department.name}}</td>
            </tr>
        </tbody>
    </table>
    <h2>Asigned Projects</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Client</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of employee.assignments; let i = index">
                
                <td> {{a.id}}</td>
                <td> {{a.name}}</td>
                <td> {{a.customer}}</td>
            </tr>
        </tbody>
    </table>
</div>
